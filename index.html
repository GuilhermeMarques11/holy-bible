<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bíblia Sagrada</title>
</head>
<body>
    <header>
        <form id="biblia">
            <select name="bookSelect" id="bookSelect">
                <option>-- Selecione um livro --</option>
            </select>
            <input type="number" name="chapter" id="chapter" placeholder="Capítulo">
            <!-- <input type="button" id="submit" value="Buscar Passagem"> -->
        </form>
    </header>
    <section class="row">
        <div class="container">
            <div class="passagem">
                <h1>Versículo do dia</h1>
                <p class="verseOfTheDay"></p>
                <div style="display: flex;justify-content: end;">
                    <p class="verseInfo"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
